<ng-container>
  <form
    class="grid gap-2 p-5 text-center"
    [formGroup]="loginForm"
    (ngSubmit)="login($event)"
  >
    <h1 class="text-5xl">Login</h1>
    <input
      text="text"
      placeholder="Username"
      class="p-2"
      formControlName="username"
    />
    <input
      text="password"
      placeholder="Password"
      class="p-2"
      formControlName="password"
    />
    <button type="submit" class="p-2 text-white bg-blue-600">Login</button>
  </form>
</ng-container>
