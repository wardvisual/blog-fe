<ng-container>
  <div [formGroup]="formGroup" class="w-full">
    <label [for]="name">{{ label }}</label>

    <input
      [type]="type"
      [placeholder]="placeholder"
      nz-input
      nzSize="large"
      [formControlName]="formControlName"
    />

    <div
      *ngIf="formGroup.invalid && (formGroup.dirty || formGroup.touched)"
      class="text-red-500 text-start"
    >
      <p *ngIf="displayErrors()" class="text-xs">
        {{ displayErrors() }}
      </p>
    </div>
  </div>
</ng-container>
