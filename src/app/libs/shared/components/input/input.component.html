<ng-container>
  <div [formGroup]="formGroup" class="w-full">
    <label [for]="name">{{ label }}</label>

    <input
      *ngIf="type === 'text'"
      [type]="type"
      [placeholder]="placeholder"
      [formControlName]="formControlName"
      nzSize="large"
      nz-input
    />

    <textarea
      *ngIf="type === 'textarea'"
      [placeholder]="placeholder"
      [formControlName]="formControlName"
      nzSize="large"
      nz-input
      rows="4"
    ></textarea>

    <div
      *ngIf="formGroup.invalid && (formGroup.dirty || formGroup.touched)"
      class="text-red-500 text-start"
    >
      <p *ngIf="displayErrors()" class="text-xs">
        {{ displayErrors() }}
      </p>
    </div>
  </div>
</ng-container>
