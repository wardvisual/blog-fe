<ng-container>
  <form
    class="grid gap-2 p-5 text-center"
    [formGroup]="loginForm"
    (ngSubmit)="login($event)"
  >
    <h1 class="mb-2 text-5xl">Login</h1>
    <ng-container *ngIf="store.state.message.length > 0">
      <nz-alert
        class="text-start"
        [nzType]="store.state.isSuccess ? 'success' : 'error'"
        nzMessage="{{ store.state.message }}"
        nzShowIcon
      ></nz-alert>
    </ng-container>
    <app-input
      type="text"
      formControlName="username"
      placeholder="Username"
      [formGroup]="loginForm"
      ngDefaultControl
    />
    <app-input
      type="text"
      formControlName="password"
      placeholder="password"
      [formGroup]="loginForm"
      ngDefaultControl
    />
    <button
      type="submit"
      nz-button
      nzType="primary"
      nzSize="large"
      [disabled]="store.state.isLoading || this.loginForm.invalid"
    >
      {{ store.state.isLoading ? "Logging in..." : "Login" }}
    </button>
  </form>
</ng-container>
