<app-input
  type="textarea"
  formControlName="content"
  placeholder="What's on your mind?"
  [formGroup]="composerForm"
  ngDefaultControl
/>

<input
  #mediaInput
  (change)="handleFileSelect($event)"
  id="media"
  multiple
  style="display: none"
  type="file"
/>
<span (click)="mediaInput.click()">new</span>
<button
  type="submit"
  nz-button
  nzType="primary"
  nzSize="large"
  class="float-right"
>
  Blog it!
</button>
